default_stages: [commit]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: environment.yml
        name: Remove prefix from environment.yml files
        entry: ./fix-environment-files.sh
        language: script
        files: (^|/)environment\.(yml|yaml)$
    -   id: black
        name: Format .py files
        entry: black
        language: system
        types: [python]
    -   id: directory_tag
        name: Tag commit message with changed top-level directories
        entry: python ./directory_tag.py
        language: system
        stages: [commit-msg]
