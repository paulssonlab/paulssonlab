default_stages: [commit]
repos:
-   repo: https://github.com/myint/docformatter.git
    rev: v1.3.1
    hooks:
    -   id: docformatter
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-added-large-files
        exclude: '\.ipynb$'
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-merge-conflict
-   repo: https://github.com/shenker/pre-commit-hooks.git
    rev: 2cf20ad811e1f6e9d3c2d914282fd260025847d8
    hooks:
    -   id: fix-environment-yamls
    -   id: tag-directory
        args: ['--prefix', 'paulssonlab/src/paulssonlab/projects',
               '--prefix', 'paulssonlab/src/paulssonlab']
