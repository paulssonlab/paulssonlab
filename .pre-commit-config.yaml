default_stages: [commit]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    -   id: black
-   repo: https://github.com/myint/docformatter.git
    rev: v1.3.1
    hooks:
    -   id: docformatter
-   repo: https://github.com/shenker/pre-commit-hooks.git
    rev: ac0f3db4edf735336c31f382d10239a69ef539b6
    hooks:
    -   id: fix-environment-yamls
    -   id: tag-directory
        args: ['--prefix', 'paulssonlab/src/paulssonlab/projects',
               '--prefix', 'paulssonlab/src/paulssonlab']
