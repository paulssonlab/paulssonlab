default_stages: [commit]
repos:
-   repo: https://github.com/myint/docformatter.git
    rev: v1.4
    hooks:
    -   id: docformatter
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-added-large-files
        exclude: '\.ipynb$'
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-merge-conflict
-   repo: https://github.com/shenker/pre-commit-hooks.git
    rev: 87cc13a9113b48feb5f26bb9be17376e19d8b00b
    hooks:
    -   id: fix-environment-yamls
    -   id: tag-directories
        args: ['--prefix', 'paulssonlab/src/paulssonlab/projects',
               '--prefix', 'paulssonlab/src/paulssonlab']
