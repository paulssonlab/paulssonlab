default_stages: [commit]
repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        name: isort (python)
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-added-large-files
        exclude_types: [jupyter]
    -   id: mixed-line-ending
        args: ['--fix=lf']
        exclude_types: [jupyter]
    -   id: trailing-whitespace
        exclude_types: [jupyter]
    -   id: end-of-file-fixer
        exclude_types: [jupyter]
    -   id: check-merge-conflict
    -   id: check-case-conflict
-   repo: https://github.com/shenker/pre-commit-hooks.git
    rev: 87cc13a9113b48feb5f26bb9be17376e19d8b00b
    hooks:
    -   id: fix-environment-yamls
    -   id: tag-directories
        args: ['--prefix', 'paulssonlab/src/paulssonlab/projects',
               '--prefix', 'paulssonlab/src/paulssonlab']
